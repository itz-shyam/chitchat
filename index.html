<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="CCicon.jpg">
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <link

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="dblinks.js"></script>
    <title>ChitChat Web</title>
  </head>
  <body>
    <center>
      <h1 class="header" id="ok">
        ChitChat <sup> &nbsp; &nbsp; JOIN NOW!!!!!!!! </sup>
      </h1>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">

          <h3>See what is happening in the world right now</h3>
          <h4>Join ChitChat NOW</h4>
          <div class="form-group">
            <label>User Name:</label>
            <input
              class="form-control"
              id="user"
              placeholder="Your Awesome Username Here"
            />
          </div>
          <button id="login_button" onclick="login()" class="btn btn-primary">
            Log in
          </button>
          <br /><br />
        </center>
      </div>
    </center>
