<!DOCTYPE html>
<html>
  <head>
    <title>ChitChat Web</title>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <link rel="icon" href="CCicon.jpg">
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="logout"
        onclick="logout()"
        class="glyphicon glyphicon-log-out btn btn-danger"
      >
        Logout
      </button>
      <center>
        <h1 class="header">
          ChitChat
          <sup> </sup>
        </h1>
        <h3 class="color_white" id="welcome">Welcome</h3>
        <div class="form-group input_div_room_page">
          <label>#Add Room:</label>
          <input id="addroom" class="form-control" placeholder="Add Room" />
        </div>
        <button class="btn btn-success" onclick="addRoom()">#Add Room</button>
        <h3 class="color_white">#TRENDINGROOMS</h3>
        <div
          class="form-group btn btn-default form-control"
          id="trending"
        ></div>
      </center>
      <!-- <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-thumbs-up"></span> Like
        </a> Like Button-->
      <!-- <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-thumbs-down"></span>  -->
    </div>
    <script src="dblinks.js"></script>
